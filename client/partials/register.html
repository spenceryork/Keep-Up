<section>
    <div class="registerForm">
        First Name: <input type="text" ng-model="account.firstName">
        Last Name: <input type="text" ng-model="account.lastName">
        Username: <input type="text" ng-model="account.username">
        Email: <input type="text" ng-model="account.email">
        Password: <input type="text" ng-model="account.password">
        Password Confirmation: <input type="text" ng-model="account.passwordConfirmation">
        <button ng-click="register()">Register</button>
    </div>
</section>
