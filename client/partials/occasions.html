<div class=occasionPage>
    <div class="occasionHeader">
        <h1>Budget For Any Occasion!</h1>
    </div>
    <div class="occasionsPageContainer d-flex flex-row">
        <div class="individualOccContainer">
            <div class="addOccasion">
                Title:<input type="text" class="form-control" ng-model="occasion.title" required> 
                Occasion Date: <input type="text" class="form-control" name="" id="" placeholder="mm/dd/yyyy" ng-model="occasion.date" required> 
                Budget:<input type="number" min="0.01" step="0.01" class="form-control" ng-model="occasion.budget" required>
                <button type="button" class="btn btn-secondary" ng-click="addOccasion(occasion)">ADD OCCASION</button>
            </div>
        </div>
        <div class="occasionCardContainer">
            <div class="noOccasionsAlert" style="margin: 20px 0 25px 25px">
                <div ng-if="!userOccasions" class="alert alert-info" role="alert">
                    <strong>No Occasions have been added yet!</strong> Start budgeting by adding your first Occasion.
                </div>
            </div>
            <div class="occasionCard" ng-repeat="occasion in occasionList">
                <a href="#!/occasions/{{occasion.id}}" class="d-flex flex-row">
                    <i class="far fa-calendar-alt fa-2x"></i>
                    <h6><strong>OCCASION:</strong></h6> <br>
                    <h6 class='occasionTitle'> {{occasion.title}}</h6>
                    <h6><strong>DATE:</strong></h6> <br>
                    <h6 class='occasionDate'>{{occasion.date}}</h6>
                    <h6><strong>BUDGET:</strong></h6> <br>
                    <h6 class='occasionBudget'>${{occasion.budget}}</h6>
                </a>
            </div>
        </div>
    </div>
</div>
